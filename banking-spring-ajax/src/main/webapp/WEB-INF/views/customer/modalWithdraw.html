<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="modalWithdraw">

    <div class="modal fade" id="modalWithdraw" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header" style="background-color: rgb(255, 208, 0);">
                    <h3 class="modal-title" id="exampleModalLabel">Customer Widthdraw</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-alert-danger hide"></div>
                    <form class="textform" method="post" id="frmWithdraw">
                        <fieldset class="row g-3">
                            <input type="hidden" id="customerIdUp">
                            <div class="col-md-6 mb-3">
                                <label class="form-label"><b>Customer ID</b></label>
                                <input type="text" class="form-control" id="customerIdWithdraw" readonly
                                       style="background-color: rgba(150, 145, 145, 0.349);">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label"><b>Full Name</b></label>
                                <input type="tetxt" class="form-control" id="fullNameWithdraw" readonly
                                       style="background-color: rgba(150, 145, 145, 0.349);">
                            </div>
                        </fieldset>
                        <fieldset class="row g-3 ">
                            <div class="col-md-6 mb-3">
                                <label class="form-label"><b>Current balance (đ)</b></label>
                                <input type="number" class="form-control" id="balanceWithdraw" readonly
                                       style="background-color: rgba(150, 145, 145, 0.349);">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label"><b>Transaction Amount (đ)</b></label>
                                <input type="number" class="form-control" id="amountWithdraw">
                            </div>
                        </fieldset>
                        </fieldset>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-warning" id="btnWithdraw">
                        <i class="fa-regular fa-square-minus"></i> Widthdraw
                    </button>
                </div>
            </div>
        </div>
    </div>

</th:block>
