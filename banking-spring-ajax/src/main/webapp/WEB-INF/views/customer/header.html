<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="header">

  <div class="container">
    <div class="row" style="background-color: rgb(21, 120, 250); height: 100px;">
      <div class="col-sm-7" style="padding-top: 20px; color: aliceblue;">
        <h1>List of customers</h1>
      </div>
      <div class="col-sm-5" style="float: right; padding-top: 25px;">
        <a href="transfer.html"><button class="btn btn-outline-light">
          <i class="fa fa-history"></i>
          Transfer money Information</button></a>
        <button class="btn btn-outline-light" id="btnShowCreateModal">
          <i class="fa-solid fa-square-plus"></i>
          Add New Customer</button>
      </div>
    </div>

    <div class="mt-3">
      <table class="table table-hover" id="tbCustomer">
        <thead>
        <tr style="background-color: darkorange; border-radius: 15px">
          <th class="text-center">ID</th>
          <th class="text-center">Full Name</th>
          <th class="text-center">Email</th>
          <th class="text-center">Phone</th>
          <th class="text-center">Balance</th>
          <th>Province Name</th>
          <th>District Name</th>
          <th>Ward Name</th>
          <th class="text-center">Address</th>
          <th class="text-center" scope="col" colspan="5" style="text-align: center;">ACTION</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>

</th:block>
