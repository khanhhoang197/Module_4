<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Create customer</title>
    <th:block th:replace="/layout/head :: head"/>
    <link rel="stylesheet" href="/assets/bootstrap-5.2.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/fontawesome-free-6.2.0-web/css/all.css">
    <th:block th:replace="/layout/style :: style"/>
</head>

<body>
<div class="container">
    <div class="tollbarlist">
        <div class="col-6 col-m-4">
            <h3>Create customer</h3>
        </div>
        <div class="col-6 col-m-8 toolbar1">
            <a class="btn btn-outline-light" href="/customers"><i class="fa fa-list" aria-hidden="true"></i> List of
                customers</a>
        </div>
    </div>
    <form class="textform" method="post" th:object="${customer}">
        <fieldset class="row g-3">
            <div class="col-md-6">
                <label class="form-label"><b>Full name</b></label>
                <input type="text" class="form-control" th:field="*{fullName}">
            </div>
            <div class="col-md-6">
                <label class="form-label"><b>Email</b></label>
                <input type="text" class="form-control" th:field="*{email}">
            </div>
            <form id="frmCreateCustomer" method="post">
                <fieldset class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label"><b>Phone</b></label>
                        <input type="text" class="form-control" th:field="*{phone}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label"><b>Address</b></label>
                        <input type="text" class="form-control" th:field="*{address}">
                    </div>
                    <div>
                        <button class="btn btn-outline-secondary"><i class="fa-solid fa-square-plus"></i> Create
                            Customers
                        </button>
                    </div>
                </fieldset>
            </form>
        </fieldset>
    </form>
    <div>
      <th:block th:replace="/layout/footer :: footer"/>
        <th:block th:if="${error} ">
            <div class="alert-danger">
                <ul>
                    <li th:each="err : ${#fields.errors('customer.*')}" th:text="${err}"></li>
                </ul>
            </div>
        </th:block>
    </div>

</div>
</body>

</html>
