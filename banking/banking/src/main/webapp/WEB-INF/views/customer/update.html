<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Update customer</title>
    <th:block th:replace="/layout/head :: head"/>
    <th:block th:replace="/layout/style ::style"/>
</head>

<body>
<div class="container">
    <div class="tollbarlist">
        <div class="col-6 col-m-4">
            <h3>Update customer information</h3>
        </div>
        <div class="col-6 col-m-8 toolbar1">
            <a class="btn btn-outline-light" href="/customers"><i class="fa fa-list" aria-hidden="true"></i> List of
                customers</a>
        </div>
    </div>
    <form id="frmUpdateCustomer" method="post" th:action="@{/customers/update/__${customer.getId()}__}"
          th:object="${customer}">
        <fieldset class="row g-3">
            <div class="col-md-6">
                <input type="hidden" name="id" id="id" th:field="*{id}">
                <input type="hidden" name="balance" id="balance" th:field="*{balance}">
                <p>Full Name</p>
                <input type="text" class="form-control" id="fullName" name="fullName" th:field="*{fullName}">
            </div>
            <div class="col-md-6">
                <p>Phone</p>
                <input type="tel" class="form-control" id="phone" name="phone" th:field="*{phone}">
            </div>
            <div class="col-md-6">
                <p>Email</p>
                <input type="email" class="form-control" id="email" name="email" th:field="*{email}">
            </div>
            <div class="col-md-6">
                <p>Address</p>
                <input type="text" class="form-control" id="address" name="address" th:field="*{address}">
            </div>

            <div>
                <button class="btn btn-outline-success" type="submit" id="btnUpdateCustomer">
                    <i class="fa-solid fa-pen-to-square"></i> Save changes</button>
            </div>
        </fieldset>
    </form>
    <th:block th:replace="/layout/footer :: footer"/>
    <th:block th:if="${errorAction}">
        <div class="alert-danger">
            <h5 th:text="${errorAction}"></h5>
        </div>
    </th:block>
    <th:block th:if="${error}">
        <div class="alert-danger">
            <h5>Vui lòng sửa lỗi bên dưới:</h5>
            <ul>
                <li th:each="err : ${#fields.errors('customer.*')}" th:text="${err}"></li>
            </ul>
        </div>
    </th:block>
</div>
</body>
</html>
